<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="results">
            <p class="result__heading-fade">Your Result</p>
            <div class="score-wrapper">
                <p class="score">76</p>
                <p class="outof-number-fade">of 100</p>
            </div>
            <p class="great">Great</p>
            <P class="fade">
                You scored higher than 65% of the people who have taken these tests.
            </P>
        </div>

        <div class="summary">
            <p class="summary-heading">Summary</p>
            <div class="wrapper">
            <div class="content-box">
                <div class="content-head">
                    <img class="icon-reaction" src="assets/images/icon-reaction.svg">
                    <p class="content-text red">Reaction</p>
                </div>
                <p class="content-score">80 <span class="content-score-fade">/100</span></p>
            </div>
            </div>
            <div class="wrapper">
            <div class="content-box">
                <div class="content-head">
                    <img class="icon-memory" src="assets/images/icon-memory.svg">
                    <p class="content-text yellow">Memory</p>
                </div>
                <p class="content-score">92 <span class="content-score-fade">/100</span></p>
            </div>
            </div>
            <div class="wrapper">
            <div class="content-box">
                <div class="content-head">
                    <img src="assets/images/icon-verbal.svg">
                    <p class="content-text green">Verbal</p>
                </div>
                <p class="content-score">61 <span class="content-score-fade">/100</span></p>
            </div>
            </div>
            <div class="wrapper">
            <div class="content-box">
                <div class="content-head">
                    <img src="assets/images/icon-visual.svg">
                    <p class="content-text blue">Visual</p>
                </div>
                <p class="content-score">80 <span class="content-score-fade">/100</span></p>
            </div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
    
</body>
</html>
